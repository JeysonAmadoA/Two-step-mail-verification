<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            color: #555;
        }
        .code {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            font-size: 20px;
            border-radius: 5px;
            text-align: center;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Verification Code</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Thank you for registering. Below is your verification code:</p>
        <span class="code" th:text="${mailData.getActivationToken()}"></span>
        <p>Please enter this code to activate your account.</p>
    </div>
    <div class="footer">
        <p>If you did not request this email, please ignore it.</p>
    </div>
</div>
</body>
</html>
